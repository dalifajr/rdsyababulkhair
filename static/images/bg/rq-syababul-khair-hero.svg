<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="50%" style="stop-color:#065f5b"/>
      <stop offset="100%" style="stop-color:#042f2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1"/>
    </linearGradient>
    <pattern id="islamic" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M60 0L120 60L60 120L0 60Z" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <circle cx="60" cy="60" r="20" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#islamic)"/>
  <!-- Mosque silhouette -->
  <g transform="translate(960,540)" opacity="0.08" fill="white">
    <!-- Central dome -->
    <ellipse cx="0" cy="-80" rx="180" ry="140"/>
    <rect x="-180" y="-80" width="360" height="200"/>
    <!-- Crescent on dome -->
    <circle cx="0" cy="-240" r="30"/>
    <circle cx="10" cy="-245" r="25" fill="#065f5b"/>
    <!-- Left minaret -->
    <rect x="-260" y="-200" width="40" height="320"/>
    <polygon points="-260,-200 -240,-260 -220,-200"/>
    <!-- Right minaret -->
    <rect x="220" y="-200" width="40" height="320"/>
    <polygon points="220,-200 240,-260 260,-200"/>
    <!-- Windows -->
    <ellipse cx="-80" cy="0" rx="25" ry="40" fill="#065f5b" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="30" ry="50" fill="#065f5b" opacity="0.5"/>
    <ellipse cx="80" cy="0" rx="25" ry="40" fill="#065f5b" opacity="0.5"/>
  </g>
  <!-- Stars -->
  <g fill="rgba(251,191,36,0.15)">
    <circle cx="200" cy="150" r="3"/>
    <circle cx="400" cy="80" r="2"/>
    <circle cx="600" cy="200" r="4"/>
    <circle cx="1300" cy="120" r="3"/>
    <circle cx="1500" cy="180" r="2"/>
    <circle cx="1700" cy="100" r="4"/>
    <circle cx="300" cy="300" r="2"/>
    <circle cx="1600" cy="350" r="3"/>
  </g>
  <!-- Bottom glow -->
  <ellipse cx="960" cy="1100" rx="800" ry="200" fill="rgba(251,191,36,0.06)"/>
</svg>
